<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Perfil Usu√°rio</title>
</head>
<body>
<header class="hdr-section">
    <h1 class="main-title">Crie aqui o seu card.</h1>
</header>
<main class="main-section">
    <section class="cards-section" >
        <form action="./index.html" onsubmit="criarPessoa()" method="POST" class="card-maker-input" id="formcard">
            <div class="card-img">
                <img class="logo-img" id="logoId" src="./images/user.png" alt="imagem do usuario">
                
                <label for="formFile" class="form-label">Envie aqui uma foto</label>
                <input class="form-control" type="file" id="input"/>
            </div>
            <br>
            <br>
            <input type="text" class="card-title-input" id="nome-input" name="nome-input"></input>
            <input type="date" class="card-title-input" id="idade-input" name="idade-input"></input>
            <input type="tel" class="card-title-input" id="telefone-input" name="telefone-input" maxlength="11"></input>
            <input class="card-title-input" id="eAssinante-input" name="eAssinante-input"></input>
            <button onclick="criarPessoa()" type="button" class="btn btn-outline-secondary" id="mainbtn">CRIAR</button>
        </form>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script type="module" src="main.js"></script> 

</body>
</html>
