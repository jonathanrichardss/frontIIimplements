<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Perfil Usuário</title>
</head>
<body>
<header class="hdr-section">
    <h1 class="main-title">Crie aqui o seu card.</h1>
</header>
<main class="main-section">
    <section class="cards-section" >
        <div class="card-maker" id="cardmk">
            <div class="card-img">
                <img class="img-user" id="img-id" alt="foto do usuário">
            </div>
            <br>
            <br>
            <h3 class="card-title" id="nome"></h3>
            <h3 class="card-title" id="idade"></h3>
            <h3 class="card-title" id="telefone"></h3>
            <h3 class="card-title" id="eAssinante"></h3>
            <p id="teste"></p>
        </div>
    </section>
</main>    
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
